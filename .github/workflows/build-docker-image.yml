name: Build and Push Docker Image

on:
  schedule:
    - cron: '0 0 1 * *'
  workflow_dispatch:
    inputs:
      type:
        description: '選擇要構建的 Docker 映像類型（all 將並發構建全部）'
        required: true
        type: choice
        options:
          - all
          - chrome
          - chromium
          - headless
        default: 'chrome'

jobs:
  build:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        image:
          - key: chrome
            dockerfile: Dockerfile.chrome
            tag: chrome
          - key: chromium
            dockerfile: Dockerfile.chromium
            tag: chromium
          - key: headless
            dockerfile: Dockerfile.headless
            tag: chrome-headless-shell
    if: |
      github.event_name == 'schedule' ||
      github.event.inputs.type == 'all' ||
      github.event.inputs.type == matrix.image.key
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push ${{ matrix.image.key }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.image.dockerfile }}
          push: true
          platforms: linux/amd64
          tags: |
            ghcr.io/${{ github.repository_owner }}/patchright:${{ matrix.image.tag }}
          provenance: false
          sbom: false
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.description=HTTP Server
            org.opencontainers.image.licenses=MIT
          cache-from: type=gha
          cache-to: type=gha,mode=max

  cleanup:
    timeout-minutes: 20
    needs: build
    if: ${{ always() }}
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Clean up untagged images
        uses: dataaxiom/ghcr-cleanup-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          owner: ${{ github.repository_owner }}
          package: patchright
          untagged: true