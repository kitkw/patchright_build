name: Build and Push Docker Image

on:
  workflow_dispatch:
    inputs:
      type:
        description: '選擇要構建的 Docker 映像類型'
        required: true
        type: choice
        options:
          - chrome
          - chromium
          - headless
        default: 'headless'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Determine Dockerfile and tags
        id: vars
        run: |
          case "${{ github.event.inputs.type }}" in
            chrome)
              echo "dockerfile=Dockerfile.chrome" >> $GITHUB_OUTPUT
              echo "tag=chrome" >> $GITHUB_OUTPUT
              ;;
            chromium)
              echo "dockerfile=Dockerfile.chromium" >> $GITHUB_OUTPUT
              echo "tag=chromium" >> $GITHUB_OUTPUT
              ;;
            *)
              echo "dockerfile=Dockerfile.headless" >> $GITHUB_OUTPUT
              echo "tag=chrome-headless-shell" >> $GITHUB_OUTPUT
              ;;
          esac

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ steps.vars.outputs.dockerfile }}
          push: true
          platforms: linux/amd64
          tags: |
            ghcr.io/${{ github.repository_owner }}/patchright:${{ steps.vars.outputs.tag }}
          provenance: false
          sbom: false
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.description=HTTP Server
            org.opencontainers.image.licenses=MIT
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Clean up untagged images
        uses: dataaxiom/ghcr-cleanup-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          owner: ${{ github.repository_owner }}
          package: patchright
          untagged: true