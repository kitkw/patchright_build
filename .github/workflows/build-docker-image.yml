name: Build and Push Docker Image

on:
  schedule:
    - cron: '0 0 1 * *'
  workflow_dispatch:
    inputs:
      type:
        description: '選擇要構建的 Docker 映像類型（all 將並發構建全部）'
        required: true
        type: choice
        options:
          - all
          - chrome
          - chromium
          - headless
        default: 'chrome'

jobs:
  build-all:
    if: ${{ github.event_name == 'schedule' || github.event.inputs.type == 'all' }}
    timeout-minutes: 20
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        image:
          - key: chrome
            dockerfile: Dockerfile.chrome
            tag: chrome
          - key: chromium
            dockerfile: Dockerfile.chromium
            tag: chromium
          - key: headless
            dockerfile: Dockerfile.headless
            tag: chrome-headless-shell
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build ${{ matrix.image.key }}
        uses: ./.github/actions/docker-build
        with:
          dockerfile: ${{ matrix.image.dockerfile }}
          tag: ${{ matrix.image.tag }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

  build-single:
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.type != 'all' }}
    timeout-minutes: 20
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine Dockerfile and tag
        id: vars
        run: |
          case "${{ github.event.inputs.type }}" in
            chrome)
              echo "dockerfile=Dockerfile.chrome" >> $GITHUB_OUTPUT
              echo "tag=chrome" >> $GITHUB_OUTPUT
              ;;
            chromium)
              echo "dockerfile=Dockerfile.chromium" >> $GITHUB_OUTPUT
              echo "tag=chromium" >> $GITHUB_OUTPUT
              ;;
            headless)
              echo "dockerfile=Dockerfile.headless" >> $GITHUB_OUTPUT
              echo "tag=chrome-headless-shell" >> $GITHUB_OUTPUT
              ;;
            *)
              echo "Unsupported type: ${{ github.event.inputs.type }}"
              exit 1
              ;;
          esac

      - name: Build ${{ github.event.inputs.type }}
        uses: ./.github/actions/docker-build
        with:
          dockerfile: ${{ steps.vars.outputs.dockerfile }}
          tag: ${{ steps.vars.outputs.tag }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

  cleanup:
    needs:
      - build-all
      - build-single
    if: ${{ always() }}
    timeout-minutes: 20
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Clean up untagged images
        uses: dataaxiom/ghcr-cleanup-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          owner: ${{ github.repository_owner }}
          package: patchright
          untagged: true